<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign in - SluralPright</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./img/login-logo.png" alt="Company Logo">
                </div>
                <form action="#">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="txtinput">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="txtinput">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign in with company/school</a>
                </div>
                <div class="or">
                    <hr class="line">
                    <span>OR</span>
                    <hr class="line">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020, SluralPright All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>TOGETHER!</strong></h1>
                    <a href="#" class="secondary-btn">Start your FREE trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
